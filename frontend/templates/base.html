<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Notes{% endblock %}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; color: #333; }
    .nav { background: #2c3e50; color: white; padding: 12px 0; }
    .nav a { color: white; text-decoration: none; margin-right: 16px; }
    .nav a:hover { text-decoration: underline; }
    .nav .container { display: flex; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .nav .spacer { flex: 1; }
    .nav .muted { color: #bdc3c7; margin-right: 12px; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 6px; padding: 20px; margin-bottom: 16px; }
    .btn { display: inline-block; padding: 8px 16px; border: 1px solid #dee2e6; background: white; color: #333; text-decoration: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
    .btn:hover { background: #e9ecef; }
    .btn.primary { background: #3498db; color: white; border-color: #3498db; }
    .btn.primary:hover { background: #2980b9; }
    .btn.danger { background: #e74c3c; color: white; border-color: #e74c3c; }
    .btn.danger:hover { background: #c0392b; }
    .input { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px; margin-bottom: 12px; }
    label { display: block; font-weight: 600; margin-bottom: 4px; margin-top: 12px; }
    .actions { display: flex; gap: 8px; align-items: center; }
    .alert { padding: 12px; background: #d1ecf1; border: 1px solid #bee5eb; border-radius: 4px; margin-bottom: 16px; }
    .alert.error { background: #f8d7da; border-color: #f5c6cb; }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { padding: 10px; text-align: left; border-bottom: 1px solid #dee2e6; }
    .table th { background: #f8f9fa; font-weight: 600; }
    .list { display: flex; flex-direction: column; gap: 8px; }
    .list .item { display: block; padding: 12px; background: white; border: 1px solid #dee2e6; border-radius: 4px; text-decoration: none; color: #333; }
    .list .item:hover { background: #f8f9fa; }
    .list .item .top { display: flex; justify-content: space-between; }
    .muted { color: #6c757d; font-size: 14px; }
    .small { font-size: 13px; color: #6c757d; }
    code { background: #f8f9fa; padding: 2px 6px; border-radius: 3px; font-family: monospace; }
  </style>
</head>
<body>
  <div class="nav">
    <div class="container">
      <a href="/"><strong>Notes</strong></a>
      <a href="/notes">Мои заметки</a>
      <a href="/notes/new">Создать</a>
      <div class="spacer"></div>

      {% if user %}
        <span class="muted">{{ user.username }}</span>
        <a href="/auth/logout">Выйти</a>
      {% else %}
        <a href="/auth/login">Войти</a>
        <a href="/auth/register">Регистрация</a>
      {% endif %}
    </div>
  </div>

  <main class="container">
    {% if message %}
      <div class="alert">{{ message }}</div>
    {% endif %}

    {% if errors %}
      <div class="alert error">
        <ul style="margin: 0; padding-left: 18px;">
          {% for e in errors %}
            <li>{{ e }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
